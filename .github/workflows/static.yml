name: Test and Deploy Static Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ✅ 1. Validate HTML
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Docker (safe for runner)
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Validate HTML using html5validator (Docker)
        run: |
          docker run --rm -v ${{ github.workspace }}:/workspace ghcr.io/svenkreiss/html5validator \
            --root /workspace --ignore-re=".*\.(css|js|png|jpg|svg)$"

  # ✅ 2. Deploy to GitHub Pages
  deploy:
    needs: test  # ⏳ Only deploy if test passes
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # This deploys your whole repo
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
